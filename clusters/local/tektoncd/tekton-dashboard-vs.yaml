apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: tekton-dashboard
spec:
  hosts:
    - "localhost"
  http:
    - name: "tekton-dasboard"
      match:
        - uri:
            prefix: "/tekton"
      rewrite:
        uri: "/"
      route:
        - destination:
            host: tekton-dashboard.tekton-pipelines.svc.cluster.local

